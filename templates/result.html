<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéóÔ∏è Tumor Classification Result</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font (CDN) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --bg0: #070912;
      --bg1: #0b1024;
      --pink: #ff2d8d;
      --pink2: #ff5aa9;
      --blue: #2dd4ff;
      --muted: rgba(255, 255, 255, 0.72);
    }

    body {
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1100px circle at 15% 0%, rgba(255, 45, 141, 0.22), transparent 60%),
        radial-gradient(900px circle at 85% 0%, rgba(45, 212, 255, 0.16), transparent 55%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 100%);
      color: #fff;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 1.25rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.28);
    }

    .glass-card .btn-primary {
      background: linear-gradient(135deg, var(--pink) 0%, #ff3aa0 40%, #ff6bb6 100%);
      border: none;
      box-shadow: 0 16px 40px rgba(255, 45, 141, 0.25);
    }

    .muted {
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.14);
      margin: 1.1rem 0;
    }

    .section-title {
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .result-text {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .score {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .btn-outline-light {
      border-color: var(--pink);
      color: var(--pink);
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: var(--pink);
      color: white;
    }
  </style>
</head>

<body>

    <header class="hero py-5">
      <div class="container">
        <div class="row g-4 justify-content-center">
  
          <div class="col-lg-6">
            <div class="glass-card p-4 p-md-5">
              <h2 class="section-title text-center mb-4">Tumor Classification Result</h2>
  
              <div class="result-text">
                <p class="text-center">The tumor prediction result based on your input:</p>
              </div>
  
              <div class="divider"></div>
  
              <div class="result-text">
                <p class="text-center">Prediction: <span class="score">{{ result }}</span></p>
                <p class="text-center">Risk Probability: <span class="score">{{ score|float * 100 | round(2) }}%</span></p>
              </div>
  
              <div class="d-flex justify-content-center gap-3 mt-4">
                <a class="btn btn-primary" href="/">Back to Home</a>
                <a class="btn btn-outline-light" href="/mb-form">New Classification</a>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </header>
  
  </body>
  </html>
